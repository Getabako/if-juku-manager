<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1350">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Noto Sans JP', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%);
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: blur(3px);
    }

    .header {
      padding: 60px 60px 40px;
      z-index: 1;
    }

    .headline {
      font-size: 88px;
      font-weight: 900;
      color: #ffffff;
      text-shadow:
        -5px -5px 0 #4ECDC4,
        5px -5px 0 #4ECDC4,
        -5px 5px 0 #4ECDC4,
        5px 5px 0 #4ECDC4,
        -7px -7px 0 #000,
        7px -7px 0 #000,
        -7px 7px 0 #000,
        7px 7px 0 #000;
      letter-spacing: 0.05em;
    }

    .content {
      flex: 1;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 40px;
      z-index: 1;
    }

    .point-item {
      display: flex;
      align-items: center;
      gap: 30px;
      background: rgba(255,255,255,0.95);
      padding: 40px 50px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .point-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .point-icon svg {
      width: 48px;
      height: 48px;
      fill: white;
    }

    .checkmark {
      font-size: 48px;
      color: white;
      font-weight: 900;
    }

    .point-text {
      font-size: 48px;
      font-weight: 700;
      color: #333;
      line-height: 1.4;
    }

    .brand-badge {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      font-size: 36px;
      font-weight: 900;
      padding: 20px 40px;
      border-radius: 50px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    .slide-indicator {
      position: absolute;
      bottom: 60px;
      left: 60px;
      display: flex;
      gap: 12px;
    }

    .indicator-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }

    .indicator-dot.active {
      background: #4ECDC4;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-image" src="{{BACKGROUND_IMAGE}}" alt="">
    <div class="header">
      <h2 class="headline">{{HEADLINE}}</h2>
    </div>
    <div class="content">
      {{POINTS}}
    </div>
    <div class="brand-badge">ifå¡¾</div>
    <div class="slide-indicator">
      {{SLIDE_INDICATORS}}
    </div>
  </div>
</body>
</html>
