<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1350">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Noto Sans JP', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.5) 100%);
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      text-align: center;
      padding: 60px;
      z-index: 1;
    }

    .headline {
      font-size: 120px;
      font-weight: 900;
      color: #ffffff;
      text-shadow:
        -6px -6px 0 #FF6B35,
        6px -6px 0 #FF6B35,
        -6px 6px 0 #FF6B35,
        6px 6px 0 #FF6B35,
        -8px -8px 0 #000,
        8px -8px 0 #000,
        -8px 8px 0 #000,
        8px 8px 0 #000;
      margin-bottom: 40px;
      line-height: 1.3;
      letter-spacing: 0.05em;
    }

    .subtext {
      font-size: 56px;
      font-weight: 700;
      color: #FFE66D;
      text-shadow:
        -4px -4px 0 #000,
        4px -4px 0 #000,
        -4px 4px 0 #000,
        4px 4px 0 #000;
      line-height: 1.4;
    }

    .brand-badge {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      font-size: 36px;
      font-weight: 900;
      padding: 20px 40px;
      border-radius: 50px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    .slide-indicator {
      position: absolute;
      bottom: 60px;
      left: 60px;
      display: flex;
      gap: 12px;
    }

    .indicator-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }

    .indicator-dot.active {
      background: #FFE66D;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-image" src="{{BACKGROUND_IMAGE}}" alt="">
    <div class="content">
      <h1 class="headline">{{HEADLINE}}</h1>
      <p class="subtext">{{SUBTEXT}}</p>
    </div>
    <div class="brand-badge">ifå¡¾</div>
    <div class="slide-indicator">
      <div class="indicator-dot active"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
    </div>
  </div>
</body>
</html>
