<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1350">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Noto Sans JP', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.7) 100%);
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: blur(5px);
    }

    .content {
      text-align: center;
      padding: 60px;
      z-index: 1;
    }

    .headline {
      font-size: 100px;
      font-weight: 900;
      color: #ffffff;
      text-shadow:
        -6px -6px 0 #E91E63,
        6px -6px 0 #E91E63,
        -6px 6px 0 #E91E63,
        6px 6px 0 #E91E63,
        -8px -8px 0 #000,
        8px -8px 0 #000,
        -8px 8px 0 #000,
        8px 8px 0 #000;
      margin-bottom: 60px;
      line-height: 1.3;
    }

    .cta-box {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      padding: 50px 80px;
      border-radius: 30px;
      margin-bottom: 60px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
    }

    .cta-text {
      font-size: 52px;
      font-weight: 900;
      color: white;
      line-height: 1.4;
    }

    .social-icons {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 40px;
    }

    .social-icon {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .social-icon svg {
      width: 50px;
      height: 50px;
    }

    .brand-badge {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      font-size: 36px;
      font-weight: 900;
      padding: 20px 40px;
      border-radius: 50px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    .thanks-badge {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      color: #E91E63;
      font-size: 42px;
      font-weight: 900;
      padding: 25px 60px;
      border-radius: 50px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .slide-indicator {
      position: absolute;
      bottom: 60px;
      left: 60px;
      display: flex;
      gap: 12px;
    }

    .indicator-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }

    .indicator-dot.active {
      background: #E91E63;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-image" src="{{BACKGROUND_IMAGE}}" alt="">
    <div class="thanks-badge">Thank you!</div>
    <div class="content">
      <h1 class="headline">{{HEADLINE}}</h1>
      <div class="cta-box">
        <p class="cta-text">{{CTA}}</p>
      </div>
      <div class="social-icons">
        <div class="social-icon">
          <svg viewBox="0 0 24 24" fill="#E91E63">

          </svg>
        </div>
      </div>
    </div>
    <div class="brand-badge">ifå¡¾</div>
    <div class="slide-indicator">
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot"></div>
      <div class="indicator-dot active"></div>
    </div>
  </div>
</body>
</html>
