name: Test Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

      - name: Check directory structure
        run: |
          echo "Checking required directories..."
          test -d assets/templates && echo "✓ templates directory exists"
          test -f data/topics.json && echo "✓ topics.json exists"
          test -d src/lib && echo "✓ lib directory exists"
          test -d src/remotion && echo "✓ remotion directory exists"
